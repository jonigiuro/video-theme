<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Video Themes</title>
		<link href="css/style.css" media="all" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Griffy' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<a href="https://github.com/jonigiuro"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

		<div id="wrapper">

			<header id="header">
				<h1 class="title">
					Video based themes
				</h1>
			</header>
			<section id="content">
				<video id="video" controls loop>
				    <source src="img/bunny.ogg" type="video/ogg">
				    <source src="img/bunny.mp4" type="video/mp4">
				</video>
			</section>

			<canvas id="canvas" width="854" height="480"></canvas>

		</div>

	<script src="js/jquery172.js"></script>
	<script src="js/theme.js"></script>
	</body>
	

</html>
